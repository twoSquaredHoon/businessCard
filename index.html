<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="cardScene" aria-label="Business card scene">
        <img id="caseClosed" src="assets/caseClosed.png" alt="Closed Case" />

        <img id="caseOpened" src="assets/caseOpened.png" alt="Opened Case" />

        <img id="card" src="assets/final bus card.png" alt="Business Card" />

        <button id="aboutButton">ABOUT</button>

        <div id="overlay"></div>

        <div id="popup">
            <button id="closePopup">&times;</button>
            <p>Phone: 608-354-8970</p>
        </div>

        <button id="contactsButton">CONTACTS</button>
        <div id="contactsPopup">
            <button id="closeContactsPopup">&times;</button>
            <h2>Contacts</h2>
            <p>LinkedIn:</p>
            <p>GitHub: github.com/twoSquaredHoon</p>
        </div>

        <button id="worksButton">WORKS</button>

        <div id="worksPopup">
            <button id="closeWorksPopup">&times;</button>
            <h2>My Works</h2>
            <p>Project 1 here</p>
            <p>Project 2</p>
        </div>

        <!--
        <button id="patrickButton">._.</button>
        -->
        <!-- add a scroll button? -->

        <script src="script.js"></script>
    </main>

</body>

</html>
